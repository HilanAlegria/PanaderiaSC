<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Panadería Sabor Caleño</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-forms">
            <!-- Formulario de Inicio de Sesión -->
            <div class="auth-form" id="login-form-container">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Correo electrónico:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group password-container">
                        <label for="login-password">Contraseña:</label>
                        <div class="input-with-icon">
                            <input type="password" id="login-password" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password')"></i>
                        </div>
                    </div>
                    <button type="submit" class="button">Ingresar</button>
                </form>
                <p class="auth-toggle">¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>
            </div>

            <!-- Formulario de Registro -->
            <div class="auth-form" id="register-form-container" style="display:none;">
                <h2>Registrarse</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Nombre completo:</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Correo electrónico:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Teléfono:</label>
                        <input type="tel" id="register-phone" required>
                    </div>
                    <div class="form-group password-container">
                        <label for="register-password">Contraseña:</label>
                        <div class="input-with-icon">
                            <input type="password" id="register-password" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('register-password')"></i>
                        </div>
                    </div>
                    <div class="form-group password-container">
                        <label for="register-confirm">Confirmar contraseña:</label>
                        <div class="input-with-icon">
                            <input type="password" id="register-confirm" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('register-confirm')"></i>
                        </div>
                    </div>
                    <button type="submit" class="button">Registrarse</button>
                </form>
                <p class="auth-toggle">¿Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = document.querySelector(`#${fieldId} + .password-toggle`);
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Alternar entre formularios
        function showRegisterForm() {
            document.getElementById('login-form-container').style.display = 'none';
            document.getElementById('register-form-container').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form-container').style.display = 'none';
            document.getElementById('login-form-container').style.display = 'block';
        }

        // Manejar registro de usuarios
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Guardar usuario en localStorage
            const user = {
                name,
                email,
                phone,
                password
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registro exitoso. Ahora puedes iniciar sesión.');
            showLoginForm();
        });

        // Manejar inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert('Inicio de sesión exitoso');
                // Redirigir a la página principal o cerrar la ventana
                window.opener.postMessage('loginSuccess', '*');
                window.close();
            } else {
                alert('Correo o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
